{% extends 'cars/main.html' %} {% load static %} {% block content %}
<br />
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">
        <p>
          Are you sure you want to delete "{{cars}}"?
        </p>
        <form action="{% url 'deleteCar' cars.id %}" method="POST">
          {% csrf_token %}
          <a class="btn btn-info" href="{% url 'home' %}">Cancel</a>
          <input class="btn btn-danger" type="submit" name="Confirm" />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
